<div class="container-fluid" xmlns="http://www.w3.org/1999/html">

    <div class="row">
        <a href="/genesearch/#/">Back to search</a>
    </div>

    <div class="row">
        <label class="control-label col-sm-3"><h1>Details</h1></label>
    </div>

    <form class="form-horizontal" name="formEdit" novalidate>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="control-label col-sm-2">Gene ID:</label>
                    <div class="col-sm-3">
                        <input type="text" ng-model="state.model.subjectEdit.primaryIdentifier" style="width: 100%;">
                        <!--<label class="control-label">-->
                            <!--<b>{{state.model.subjectEdit.primaryIdentifier}}</b>-->
                        <!--</label>-->
                        <!--<input type="text" ng-model="state.model.id" ng-required="true" placeholder="Id" ng-maxlength="50" class="form-control">-->
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2">Gene Symbol:</label>
                    <div class="col-sm-3">
                        <input type="text" ng-model="state.model.subjectEdit.symbol" style="width: 100%;">
                        <!--<label class="control-label">-->
                            <!--<b>{{state.model.subjectEdit.symbol}}</b>-->
                        <!--</label>-->
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2">Gene name:</label>
                    <div class="col-sm-3">
                        <input type="text" ng-model="state.model.subjectEdit.name" style="width: 100%;">
                        <!--<label class="control-label">-->
                            <!--<b>{{state.model.subjectEdit.name}}</b>-->
                        <!--</label>-->
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2">Gene Description:</label>
                    <div class="col-sm-3">
                        <textarea ng-model="state.model.subjectEdit.dsc" ng-maxlength="2000" style="margin: 0px;width: 100%;min-height: 60px;max-height: 60px;height: 60px" class="form-control"></textarea>
                        <!--<label class="control-label">-->
                            <!--<b>{{state.model.ontologyTermEdit.name}}</b>-->
                        <!--</label>-->
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2">Phenotype:</label>
                    <div class="col-sm-3">
                        <input type="text" ng-model="state.model.ontologyTermEdit.name" style="width: 100%;">
                        <!--<label class="control-label">-->
                            <!--<b>{{state.model.subjectEdit.dsc}}</b>-->
                        <!--</label>-->
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2">Chromosome:</label>
                    <div class="col-sm-3">
                        <input type="text" ng-model="state.model.subjectEdit.chromosomeName" style="width: 100%;">
                        <!--<label class="control-label">-->
                            <!--<b>{{state.model.evidenceEdit.publicationEdit.id}}</b>-->
                        <!--</label>-->
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2">PubMed ID:</label>
                    <div class="col-sm-3">
                        <input type="text" ng-model="state.model.evidenceEdit.publicationEdit.id" style="width: 100%;">
                        <!--<label class="control-label">-->
                            <!--<b>{{state.model.ontologyTermEdit.primaryIdentifier}}</b>-->
                        <!--</label>-->
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2">NCBI Gene Number:</label>
                    <div class="col-sm-3">
                        <input type="text" ng-model="state.model.subjectEdit.chromosomeName" style="width: 100%;">
                        <!--<label class="control-label">-->
                            <!--<b>{{state.model.evidenceEdit.baseAnnotationsSubjectBackgroundName}}</b>-->
                        <!--</label>-->
                    </div>
                </div>
            </div>
        </div>

        <div class="row vspace-top-40" >
            <div class="col-sm-1"/>
            <div class="col-sm-6">
                <tabset>
                    <tab heading="Function">
                        <div class="col-sm-12 vspace-top-20">
                            <div class="form-group">
                                <label class="control-label col-sm-1">GO Term ID:</label>
                                <div class="col-sm-5">
                                    <input type="text" ng-model="state.model.ontologyTermEdit.primaryIdentifier" style="width: 100%;">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-sm-1">GO Term:</label>
                                <div class="col-sm-5">
                                    <input type="text" ng-model="state.model.ontologyTermEdit.name" style="width: 100%;">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-sm-1">Evidence link:</label>
                                <div class="col-sm-5">
                                    <input type="text" style="width: 100%;">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-sm-1">Phenotype:</label>
                                <div class="col-sm-5">
                                    <input type="text" style="width: 100%;">
                                </div>
                            </div>
                        </div>
                    </tab>
                    <tab heading="Genotype">
                        <div class="col-sm-12 vspace-top-20">
                            <div class="form-group">
                                <label class="control-label col-sm-1">Background:</label>
                                <div class="col-sm-5">
                                    <input type="text" ng-model="state.model.evidenceEdit.baseAnnotationsSubjectBackgroundName" style="width: 100%;">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-sm-1">Zygosity:</label>
                                <div class="col-sm-5">
                                    <input type="text" ng-model="state.model.evidenceEdit.baseAnnotationsSubjectZygosity" style="width: 100%;">
                                </div>
                            </div>
                        </div>
                    </tab>
                    <tab heading="Literature">
                        <div class="col-sm-12 vspace-top-20">
                            <div class="form-group">
                                <label class="control-label col-sm-1">Doi:</label>
                                <div class="col-sm-5">
                                    <input type="text" ng-model="state.model.publicationEdit.doi" style="width: 100%;">
                                </div>
                            </div>
                        </div>
                    </tab>

                    <tab heading="Homologue">
                        <div class="col-sm-12 vspace-top-20">
                            <div class="form-group">
                                <label class="control-label col-sm-1">GO Term ID:</label>
                                <div class="col-sm-5">
                                    <input type="text" ng-model="state.model.ontologyTermEdit.primaryIdentifier" style="width: 100%;">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-sm-1">GO Term:</label>
                                <div class="col-sm-5">
                                    <input type="text" ng-model="state.model.ontologyTermEdit.name" style="width: 100%;">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-sm-1">Evidence link:</label>
                                <div class="col-sm-5">
                                    <input type="text" style="width: 100%;">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-sm-1">Phenotype:</label>
                                <div class="col-sm-5">
                                    <input type="text" style="width: 100%;">
                                </div>
                            </div>
                        </div>
                    </tab>
                </tabset>
            </div>
        </div>
    </form>
</div>
