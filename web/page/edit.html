<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel();">&times;</button>
    <h3 id="clientModalLabel">Edit gene</h3>
</div>

<div class="modal-body" style="max-height: 520px;overflow-y: auto;">
    <div class="container-fluid">
        <form class="form-horizontal" name="formEditGene" novalidate>
            <div class="row">
                <div class="col-sm-12">
                    <div class="row" style="margin-bottom: 5px;">

                        <div class="col-sm-12" ng-hide="isCollapsed">
                            <div class="row">
                                <div class="col-sm-6">
                                    <!-- ----------- ЕСЛИ РОУМИНГ НЕ МГ ------------------------------- -->
                                    <div class="form-group" ng-show="!isMg()">
                                        <label class="col-sm-4 control-label">Страна B</label>
                                        <div class="col-sm-8">
                                            <div class="input-group input-group-btn">
                                                <input class="form-control" ng-model="state.model.operatorB.country.value" name="title" placeholder="Страна B" disabled="" type="text">
                                            </div>
                                        </div>
                                    </div>
                                    <!-- ----------- ИЛИ, ЕСЛИ РОУМИНГ МГ ------------------------------- -->
                                    <div class="form-group" ng-show="isMg()">
                                        <label class="col-sm-4 control-label">Станция РТ</label>
                                        <div class="col-sm-8">
                                            <div class="input-group">
                                                <input class="form-control" ng-model="state.model.primarySwitch.name" name="title" placeholder="Станция РТ" disabled="" type="text" ng-required="isMg()">
                                                <span class="input-group-btn">
                                                    <button class="btn btn-default" type="button" ng-click="clearEntity(state.model.primarySwitch)">
                                                        <i class="glyphicon glyphicon-remove"></i>
                                                    </button>
                                                    <button class="btn btn-default" type="button" ng-click="selectFilterService.selectEntity(state.model.primarySwitch, 'switch')">
                                                        <i class="glyphicon glyphicon-pencil"></i>
                                                    </button>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group" ng-show="isMg()">
                                        <label class="col-sm-4 control-label">SPR PT</label>
                                        <div class="col-sm-8">
                                            <div class="input-group">
                                                <input class="form-control" ng-model="state.model.primarySignalPoint.structure" name="title" placeholder="SPR PT" disabled="" type="text">
                                                <span class="input-group-btn">
                                                    <button class="btn btn-default" type="button" ng-click="clearEntity(state.model.primarySignalPoint)">
                                                        <i class="glyphicon glyphicon-remove"></i>
                                                    </button>
                                                    <button class="btn btn-default" type="button" ng-click="selectFilterService.selectEntity(state.model.primarySignalPoint, 'signalpoint')">
                                                        <i class="glyphicon glyphicon-pencil"></i>
                                                    </button>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">Оператор B</label>
                                        <div class="col-sm-8">
                                            <div class="input-group">
                                                <input class="form-control" ng-model="state.model.operatorB.name" name="title" placeholder="Оператор B" disabled="" type="text" required>
                                                <span class="input-group-btn">
                                                    <button class="btn btn-default" type="button" ng-click="clearEntity(state.model.operatorB)">
                                                        <i class="glyphicon glyphicon-remove"></i>
                                                    </button>
                                                    <button class="btn btn-default" type="button" ng-click="selectFilterService.selectEntity(state.model.operatorB, 'operator')">
                                                        <i class="glyphicon glyphicon-pencil"></i>
                                                    </button>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">Оператор A</label>
                                        <div class="col-sm-8">
                                            <div class="input-group">
                                                <input class="form-control" ng-model="state.model.operatorA.name" name="title" placeholder="Оператор A" disabled="" type="text" required>
                                                <span class="input-group-btn">
                                                    <button class="btn btn-default" type="button" ng-click="clearEntity(state.model.operatorA)">
                                                        <i class="glyphicon glyphicon-remove"></i>
                                                    </button>
                                                    <button class="btn btn-default" type="button" ng-click="selectFilterService.selectEntity(state.model.operatorA, 'operator')">
                                                        <i class="glyphicon glyphicon-pencil"></i>
                                                    </button>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row" style="margin-bottom: 5px;">
                        <form class="form-horizontal" name="dates">
                            <div class="col-sm-12">
                                <div class="row" style="padding-top: 5px">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label class="col-sm-4 control-label">Дата открытия</label>
                                            <div class="col-sm-8">
                                                <div class="input-group">
                                                    <input class="form-control" type="text"
                                                           datepicker-popup="dd.MM.yyyy"
                                                           datepicker-options="{'starting-day': 1}"
                                                           toggle-weeks-text="№ недели"
                                                           current-text="Сегодня"
                                                           clear-text="Сброс"
                                                           close-text="Закрыть"
                                                           is-open="state.openedDate[0].opened"
                                                           max="state.model.closeDate"
                                                           ng-model="state.model.openDate">
                                                    <span class="input-group-btn">
                                                         <button name="openDateButton" class="btn btn-default" ng-click="openDate($event, state.openedDate[0])"><i class="glyphicon glyphicon-calendar"></i></button>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-4 control-label">Дата закрытия</label>
                                            <div class="col-sm-8">
                                                <div class="input-group">
                                                    <input class="form-control" type="text"
                                                           datepicker-popup="dd.MM.yyyy"
                                                           datepicker-options="{'starting-day': 1}"
                                                           toggle-weeks-text="№ недели"
                                                           current-text="Сегодня"
                                                           clear-text="Сброс"
                                                           close-text="Закрыть"
                                                           is-open="state.openedDate[1].opened"
                                                           min="state.model.openDate"
                                                           ng-model="state.model.closeDate">
                                                    <span class="input-group-btn">
                                                         <button name="closeDateButton" class="btn btn-default" ng-click="openDate($event, state.openedDate[1])"><i class="glyphicon glyphicon-calendar"></i></button>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-1" />
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label class="checkbox">
                                                <input type="checkbox" ng-model="state.model.isGlobalTitleList" checked="state.model.isGlobalTitleList">
                                                Специальный список глобальных заголовков
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <div class="row" style="margin-top: 5px">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <label class="col-sm-4 control-label">SPR Провайдера SCCP</label>
                                            <div class="col-sm-8">
                                                <div class="input-group">
                                                    <input class="form-control" ng-model="state.model.sprPoint.value" name="title" placeholder="SPR" disabled="" type="text" ng-required="!isMg()">
                                                        <span class="input-group-btn">
                                                            <button class="btn btn-default" type="button" ng-click="selectFilterService.clearFilter(state.model.sprPoint)">
                                                                <i class="glyphicon glyphicon-remove"></i>
                                                            </button>
                                                            <button class="btn btn-default" type="button" ng-click="selectFilterService.selectFilter(state.model.sprPoint, 'sprpoint')">
                                                                <i class="glyphicon glyphicon-pencil"></i>
                                                            </button>
                                                        </span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

                    <!-- Табы -->
                    <div class="form-group">
                        <div class="col-sm-12">

                            <!--Табы-->


                        </div>
                    </div>

                </div>
            </div>
        </form>
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-default nriv-btn" ng-click="ok();" ng-disabled="formCreateOrg.$invalid">Сохранить</button>
    <button type="button" data-dismiss="modal" class="btn btn-default nriv-btn" ng-click="cancel();">Закрыть</button>
</div>
