<div class="modal-header">
    <div style="float: left;">
        <h3 class="modal-title">Gene brief details</h3>
    </div>
    <div align="right">
        <button class="btn btn-default" ng-click="close()">
            <i class="pull-right glyphicon glyphicon-remove"></i>
        </button>
    </div>
</div>
<div class="modal-body">

    <div class="row vspace-top-20">
        <div class="col-sm-12">

            <div class="col-sm-1">

            </div>
            <div class="col-sm-10">
                <div class="row">
                    <label class="control-label col-sm-4">Gene ID:</label>
                    <div class="col-sm-5">
                        <!--<input type="text" ng-model="state.model.ontologyAnnotationEdit.subjectEdit.primaryIdentifier" style="width: 100%;">-->
                        <label class="control-label propertyDataText">
                            {{state.model.primaryIdentifier}}
                        </label>
                    </div>
                </div>
                <div class="row">
                    <label class="control-label col-sm-4">Gene Symbol:</label>
                    <div class="col-sm-5">
                        <!--<input type="text" ng-model="state.model.ontologyAnnotationEdit.subjectEdit.symbol" style="width: 100%;">-->
                        <label class="control-label propertyDataText">
                            {{state.model.symbol}}
                        </label>
                    </div>
                </div>
                <div class="row">
                    <label class="control-label col-sm-4">Organism name:</label>
                    <div class="col-sm-5">
                        <!--<input type="text" ng-model="state.model.ontologyAnnotationEdit.subjectEdit.name" style="width: 100%;">-->
                        <label class="control-label propertyDataText">
                            {{state.model.organismName}}
                        </label>
                    </div>
                </div>
                <div class="row">
                    <label class="control-label col-sm-4">NCBI:</label>
                    <div class="col-sm-5">
                        <!--<textarea ng-model="state.model.ontologyAnnotationEdit.subjectEdit.dsc" ng-maxlength="2000" style="margin: 0px;width: 100%;min-height: 60px;max-height: 60px;height: 60px" class="form-control"></textarea>-->
                        <label class="control-label propertyDataText">
                            {{state.model.ncbi}}
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<div class="modal-footer">

</div>
